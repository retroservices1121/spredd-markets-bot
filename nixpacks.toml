# ===========================================
# Nixpacks Build Configuration
# ===========================================
# Builds Python backend + Node.js webapp

[phases.setup]
nixPkgs = ["python311", "gcc", "libffi", "openssl", "nodejs_20"]

[phases.install]
cmds = [
    "pip install -r requirements.txt",
    "cd webapp && npm install"
]

[phases.build]
cmds = [
    "cd webapp && npm run build"
]

[start]
cmd = "python run_all.py"
