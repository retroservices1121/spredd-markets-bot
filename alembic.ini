# Alembic configuration file

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# sys.path prepends
prepend_sys_path = .

# version path separator
version_path_separator = os

# timezone for revision timestamps
# timezone =

# max length of characters to apply to "slug" field
truncate_slug_length = 40

# set to 'true' to run environment during 'revision'
# revision_environment = false

# set to 'true' to allow .hierarchical migrations
# sourceless = false

# version table name
# version_table = alembic_version

# version table schema
# version_table_schema =

# table used to track post-migrate hooks
# post_write_hooks_table =

# encoding used for output SQL files
# output_encoding = utf-8

# Database URL - loaded from environment
sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# hooks can be defined here

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
