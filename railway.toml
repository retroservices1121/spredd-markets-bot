# ===================
# Railway Configuration
# ===================

[build]
builder = "nixpacks"
buildCommand = "pip install -r requirements.txt && cd webapp && npm install && npm run build && cd ../pwa && npm install && npm run build:ci"

[deploy]
startCommand = "python -m src.main"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 5
